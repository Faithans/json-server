<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EventList</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <button class="addBtn">ADD NEW</button>
    <div id='wrapper'>
      <table cellspacing=2 cellpadding=5 id='data-table'>
        <thead>
          <tr>
            <th>Event name</th>
            <th>Start date</th>
            <th>End date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id='table-body'>
        <tr id="row1">
          <td id="event_row1">
            <input type='text' id="event_row1_input" value='test event name' disabled=true>
          </td>
          <td id="startdate_row1">
            <input type='text' id="startdate_row1_input" value='test event name' disabled=true>
          </td>
          <td id="enddate_row1">
            <input type='text' id="enddate_row1_input" value='test event name' disabled=true>
          </td>

          <td>
            <input type="button" id="edit_button1" value="Edit" class="edit">
            <input type="button" id="save_button1" value="Save" class="save">
            <input type="button" id="delete_button1" value="Delete" class="delete">
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
